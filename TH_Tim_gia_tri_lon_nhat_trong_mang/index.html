<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<!--JS-->
<script>
  let numbers = [-3, 5, 1, 3, 2, 10];
  let max = numbers[0];
  numbers.forEach(item => {
    if (max < item) {
      max = item
    }
  })
  console.log(max)
</script>
</body>
</html>
