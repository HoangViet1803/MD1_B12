<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>
  let value= +prompt("Nhập vào 1 số");
  let numbers = [-3, 5, 1, 3, 2, 10];
  if (numbers.indexOf(value) != -1) {
    alert(`${value} có trong mảng và ở vị trí ${numbers.indexOf(value)}`)
  } else {
    alert(`${value} không có trong mảng `)
  }
</script>
</body>
</html>
